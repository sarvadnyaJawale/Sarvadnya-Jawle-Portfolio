# To apply multiple files within one directory use, kubectl apply -f absolure/path/for/manifests -R ( Recurssively)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
  labels:
    app: portfolio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
      - name: sarva-portfolio
        image: sarvadnya/portfolio:v1.0.4
        ports:
        - containerPort: 80
